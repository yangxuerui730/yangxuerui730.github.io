<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #navigation a {
        display: block;
        text-decoration: none;
        color: #000;
        width: 120px;
        line-height: 40px;
        border: 1px solid #fff;
        border-width: 1px 1px 0 0;
        background: #c5dbf2;
      }
      #navigation li {
        list-style-type: none;
        text-align: center;
        position: relative;
      }
      #navigation > li {
        float: left;
      }
      #navigation > li > ul {
        position: absolute;
        top: 40px;
        left: 0;
        margin: 0;
        padding: 0;
      }
      #navigation li ul li ul {
        position: absolute;
        top: 0px;
        left: 121px;
        margin: 0;
        padding: 0;
      }
      #navigation li ul {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul id="navigation"></ul>

    <script>
      // 定义菜单数据
      const menuData = [
        {
          name: "栏目1",
          children: [
            { name: "栏目1->菜单1" },
            { name: "栏目1->菜单2" },
            { name: "栏目1->菜单3" },
            { name: "栏目1->菜单4" },
          ],
        },
        {
          name: "栏目2",
          children: [
            {
              name: "栏目2->菜单1",
              children: [
                {
                  name: "菜单1",
                  children: [
                    { name: "菜单3", children: [{ name: "菜单5" }, { name: "菜单6" }] },
                    { name: "菜单4" },
                  ],
                },
                { name: "菜单2" },
              ],
            },
            { name: "栏目2->菜单2" },
            { name: "栏目2->菜单3" },
            { name: "栏目2->菜单4" },
            { name: "栏目2->菜单5" },
          ],
        },
      ];

      // 递归生成菜单HTML
      function generateMenu(menuData) {
        const ul = document.createElement("ul");
        menuData.forEach((item) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = "#";
          a.textContent = item.name;
          li.appendChild(a);
          if (item.children && item.children.length > 0) {
            const subMenu = generateMenu(item.children);
            li.appendChild(subMenu);
          }
          ul.appendChild(li);
        });
        return ul;
      }

      // 将生成的菜单插入到页面中
      const navigation = document.getElementById("navigation");
      navigation.appendChild(generateMenu(menuData));

      // 添加鼠标悬停事件
      function displaySubMenu() {
        const subMenu = this.querySelector("ul");
        if (subMenu) {
          subMenu.style.display = "block";
        }
      }

      function hideSubMenu() {
        const subMenu = this.querySelector("ul");
        if (subMenu) {
          subMenu.style.display = "none";
        }
      }

      const lis = navigation.getElementsByTagName("li");
      for (let i = 0; i < lis.length; i++) {
        lis[i].addEventListener("mouseover", displaySubMenu);
        lis[i].addEventListener("mouseout", hideSubMenu);
      }
    </script>
  </body>
</html>
